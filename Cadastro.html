<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <main>
        <div class="container">
                <img class="imgLogo" src="logo-top.png" alt="Logo">
                <h3><span class="highlight">Cadastro dos Conselheiros</span></h3>
                <form id="registrationForm" action="Login.html" method="get">

                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="nome" required placeholder="Digite seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Apenas nÃºmeros" maxlength="11" required>
                </div>
                
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="" disabled selected>Selecione o status</option>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
        </div>
    </main>
</body>
</html>
